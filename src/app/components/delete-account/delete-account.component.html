<div class="backdrop" (click)="onClose()"></div>

<div class="con">
  <p class="error" *ngIf="message">{{ message }}</p>


 @if(step===1){
   <div>
    <input type="email" placeholder="Enter email" [(ngModel)]="email" />
    <button (click)="checkUser()" [disabled]="!email || loading">Check User</button>
  </div>
 }

 @if(step===2){
   
  <div *ngIf="step === 2">
    <input type="password" placeholder="Enter password" [(ngModel)]="password" />
    <button (click)="deleteAccount()" [disabled]="!password || loading">Delete Account</button>
  </div>
 }

 
  <button (click)="onClose()">Cancel</button>
</div>
